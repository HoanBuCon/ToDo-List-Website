<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MingKing Planning</title>
    <link rel="stylesheet" href="../styles/headerStyle.css">
    <link rel="stylesheet" href="../styles/mainStyle.css">
    <link rel="stylesheet" href="../styles/footerStyle.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="planningPage.css">
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <a href="#" class="logo-box"><img src="../assets/mingking_peak.jpg" alt="Ming King" class="logo-img"></a>
            <p class="logo-text">Ming King</p>
        </div>
        <button class="login-btn neon-btn" onclick="window.location.href='loginPage.html'">LOGIN</button>
        <div class="header-btn">
            <nav class="page-button-group">
                <button class="btn page-btn">
                    <span class="page-button-icon"><i class="fa-solid fa-house"></i></span>
                    <span class="page-button-text"><a href="../index.html">HOME</a></span>
                </button>
                <button class="btn page-btn">
                    <span class="page-button-icon"><i class="fa-solid fa-tasks"></i></span>
                    <span class="page-button-text"><a href="tasksPage.html">TASKS</a></span>
                </button>
                <button class="btn page-btn">
                    <span class="page-button-icon"><i class="fa-solid fa-calendar"></i></span>
                    <span class="page-button-text"><a href="#">CALENDAR</a></span>
                </button>
                <button class="btn page-btn">
                    <span class="page-button-icon"><i class="fa-solid fa-clipboard-list"></i></span>
                    <span class="page-button-text"><a href="planningPage.html">PLANNING</a></span>
                </button>
                <button class="btn page-btn">
                    <span class="page-button-icon"><i class="fa-solid fa-chart-line"></i></span>
                    <span class="page-button-text"><a href="#">STATISTICS</a></span>
                </button>
            </nav>
        </div>
        <button class="hamburger-menu" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
    </div>

    <div class="main">
        <div class="choose-content">
            <div class="create-task-button-group">
                <button class="btn create-task-btn">
                    <span class="task-btn-icon"><i class="fa-solid fa-plus"></i></span>
                    <span class="task-btn-text"><p>Create new Tasks</p></span>
                </button>
                <button class="btn open-task-btn">
                    <span class="task-btn-icon"><i class="fa-solid fa-folder-open"></i></span>
                    <span class="task-btn-text"><p>Open existing Tasks</p></span>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="btn footer-btn">&copy; 2025 Hoàn Bự Con</button>
        <div class="footer-btn-group">
            <button class="btn footer-btn"><a href="https://hoanbucon.id.vn/">ABOUT US</a></button>
            <button class="btn footer-btn"><a href="https://hoanbucon.id.vn/">SUPPORT</a></button>
            <button class="btn footer-btn"><a href="https://hoanbucon.id.vn/">CONTACT</a></button>
        </div>
    </div>
</body>
</html>
