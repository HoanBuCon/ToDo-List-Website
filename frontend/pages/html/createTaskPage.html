<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MingKing Creating</title>
    <link rel="stylesheet" href="../../components/headerStyle.css">
    <link rel="stylesheet" href="../../components/mainStyle.css">
    <link rel="stylesheet" href="../../components/footerStyle.css">
    <link rel="stylesheet" href="../../components/responsive.css">
    <link rel="stylesheet" href="../css/createTaskPage.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src='/node_modules/fullcalendar/index.global.min.js'></script>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <a href="/frontend/index.html" class="logo-box"><img src="../../assets/mingking_peak.jpg" alt="Ming King" class="logo-img"></a>
            <p class="logo-text"><a href="/frontend/index.html">Ming King</a></p>
        </div>
        <button class="login-btn neon-btn" onclick="window.location.href='./loginPage.html'">LOGIN</button>
            <div class="header-btn">
                <nav class="page-button-group">
                    <button class="btn page-btn" data-page="/frontend/pages/html/homePage.html">
                        <span class="page-button-icon"><i class="fa-solid fa-house"></i></span>
                        <span class="page-button-text">HOME</span>
                    </button>
                    <button class="btn page-btn" data-page="/frontend/pages/html/tasksPage.html">
                        <span class="page-button-icon"><i class="fa-solid fa-tasks"></i></span>
                        <span class="page-button-text">TASKS</span>
                    </button>
                    <button class="btn page-btn" data-page="/frontend/pages/html/calendarPage.html">
                        <span class="page-button-icon"><i class="fa-solid fa-calendar"></i></span>
                        <span class="page-button-text">CALENDAR</span>
                    </button>
                    <button class="btn page-btn" data-page="/frontend/pages/html/planningPage.html">
                        <span class="page-button-icon"><i class="fa-solid fa-clipboard-list"></i></span>
                        <span class="page-button-text">PLANNING</span>
                    </button>
                    <button class="btn page-btn" data-page="/frontend/pages/html/statisticsPage.html">
                        <span class="page-button-icon"><i class="fa-solid fa-chart-line"></i></span>
                        <span class="page-button-text">STATISTICS</span>
                    </button>
                </nav>
            </div>
        <button class="hamburger-menu" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
    </div>

    <div class="main">
        <canvas id="nn-background" data-full-viewport="true"></canvas>
        <div class="main-content neon-box">
            <!-- Form section hiện tại -->
            <div class="main-content-info">
                <span class="main-content-title">Create your Task List</span>
            </div>
            <div class="create-mother">
                <div class="create-task-info">
                    <input type="text" class="task-title-input" required>
                    <span>Title</span>
                </div>
                <div class="create-task-info">
                    <textarea type="textarea" class="task-desc-input" placeholder=" "></textarea>
                    <span>Description (optional)</span>
                </div>
            </div>
            <div class="time-group">
                <table class="task-date-input-group">
                    <tr class="task-date-item">
                        <td class="task-date-label">
                            <i class="fa-regular fa-clock"></i> Start Date
                        </td>
                        <td>
                            <input type="date" class="task-date-input">
                        </td>
                    </tr>
                    <tr class="task-date-item">
                        <td class="task-date-label">
                            <i class="fa-regular fa-clock"></i> End Date
                        </td>
                        <td>
                            <input type="date" class="task-date-input">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="save-button-group">
                <button class="btn neon-btn">
                    <span class="save-button-group-icon"><i class="fa-solid fa-save"></i></span>
                    <span class="save-button-group-text">Save</span>
                </button>
                <button class="btn neon-btn">
                    <span class="save-button-group-icon"><i class="fa-solid fa-cancel"></i></span>
                    <span class="save-button-group-text">Cancel</span>
                </button>
            </div>
            
            <!-- Calendar section thêm mới -->
            <div class="calendar-preview-section">
                <h2 class="section-title">Calendar Preview</h2>
                <div id="calendar-preview"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <button class="btn footer-btn">&copy; 2025 Hoàn Bự Con</button>
        <div class="footer-btn-group">
            <button class="btn footer-btn"><a href="https://hoanbucon.id.vn/">ABOUT US</a></button>
            <button class="btn footer-btn"><a href="https://hoanbucon.id.vn/">SUPPORT</a></button>
            <button class="btn footer-btn"><a href="https://hoanbucon.id.vn/">CONTACT</a></button>
        </div>
    </div>

    <script type="module" src="/frontend/javascript/pages/miniCalendarLoader.js"></script>
    <script type="module" src="/frontend/javascript/app.js"></script>
    <script type="module" src="/frontend/javascript/components/neuralNetwork.js"></script>
</body>
</html>
