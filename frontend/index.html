<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MingKing Todo - Loading...</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="/frontend/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <div class="loading-container">
        <div class="loading-content">
            <div class="loading-avatar">
                <img src="src/assets/ming_king_super_lightning_evil.png" alt="MingKing" class="avatar-img">
                <div class="avatar-glow"></div>
            </div>
            
            <h1 class="loading-title">MingKing Æ°ebsite</h1>
            <p class="loading-subtitle">Initializing system...</p>
            
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">0%</div>
            </div>
            
            <div class="loading-steps">
                <div class="step active" data-step="1">
                    <i class="fas fa-database"></i>
                    <span>Loading data...</span>
                </div>
                <div class="step" data-step="2">
                    <i class="fas fa-cogs"></i>
                    <span>Initializing components...</span>
                </div>
                <div class="step" data-step="3">
                    <i class="fas fa-check-circle"></i>
                    <span>Done!</span>
                </div>
            </div>
        </div>
        
        <div class="bg-animation">
            <div class="floating-particle"></div>
            <div class="floating-particle"></div>
            <div class="floating-particle"></div>
            <div class="floating-particle"></div>
            <div class="floating-particle"></div>
            <div class="floating-particle"></div>
            <div class="floating-particle"></div>
            <div class="floating-particle"></div>
            <div class="floating-particle"></div>
            <div class="floating-particle"></div>
        </div>
    </div>

    <script src="src/javascript/app.js"></script>
    <script src="index.js"></script>
    <script src="src/javascript/utils/domReady.js"></script>
    <script src="src/javascript/loadingHandler.js"></script>

</body>
</html>
