<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MingKing Daden</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <video autoplay muted loop playsinline class="bg-video">
        <source src="./assets/Super_Black_Hole.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="header">
        <div class="logo-container">
            <a href="#" class="logo-box"><img src="./assets/mingking_peak.jpg" alt="Ming King" class="logo-img"></a>
            <p class="logo-text">Ming King</p>
        </div>
        <button class="login-btn neon-btn" onclick="window.location.href='pages/loginPage.html'">LOGIN</button>
        <div class="header-btn">
            <nav class="page-button-group">
                <button class="btn page-btn">
                    <span class="page-button-icon"><i class="fa-solid fa-house"></i></span>
                    <span class="page-button-text"><a href="index.html">HOME</a></span>
                </button>
                <button class="btn page-btn">
                    <span class="page-button-icon"><i class="fa-solid fa-tasks"></i></span>
                    <span class="page-button-text"><a href="pages/tasksPage.html">TASKS</a></span>
                </button>
                <button class="btn page-btn">
                    <span class="page-button-icon"><i class="fa-solid fa-calendar"></i></span>
                    <span class="page-button-text"><a href="#">CALENDAR</a></span>
                </button>
                <button class="btn page-btn">
                    <span class="page-button-icon"><i class="fa-solid fa-clipboard-list"></i></span>
                    <span class="page-button-text"><a href="pages/planningPage.html">PLANNING</a></span>
                </button>
                <button class="btn page-btn">
                    <span class="page-button-icon"><i class="fa-solid fa-chart-line"></i></span>
                    <span class="page-button-text"><a href="#">STATISTICS</a></span>
                </button>
            </nav>
        </div>
        <button class="hamburger-menu" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
    </div>

    <div class="main">
        <div class="mingking-main-content neon-box">
            <div class="main-content-info">
                <span class="main-content-title">Welcome to MingKing Website</span>
                <span class="main-content-description">Developed by <a href="https://hoanbucon.id.vn/" target="_blank" class="mingking-description-link">HoanBuCon</a></span>
            </div>
            <div>
                <img src="./assets/ming_king_super_evil.png" alt="Ming King" class="mingking-main-img">
                <span class="overlay-text">I'm was born Evil</span>
            </div>
            <div class="task-button-group">
                <button class="btn neon-btn">
                    <span class="task-button-group-icon"><i class="fa-solid fa-rocket"></i></span>
                    <span class="task-button-group-text">Get Started</span>
                </button>
                <button class="btn neon-btn">
                    <span class="task-button-group-icon"><i class="fa-solid fa-circle-question"></i></span>
                    <span class="task-button-group-text">Help</span>
                </button>
            </div>
        </div>
    </div>

    <script src="javascript/frontendScript.js"></script>

    <div class="footer">
        <button class="btn footer-btn">&copy; 2025 Hoàn Bự Con</button>
        <div class="footer-btn-group">
            <button class="btn footer-btn"><a href="https://hoanbucon.id.vn/">ABOUT US</a></button>
            <button class="btn footer-btn"><a href="https://hoanbucon.id.vn/">SUPPORT</a></button>
            <button class="btn footer-btn"><a href="https://hoanbucon.id.vn/">CONTACT</a></button>
        </div>
    </div>
</body>
</html>
