<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Neural Network</title>
    <style>
        :root {
            --color-bg-main: #181a1b;
            --color-bg-secondary: #23272a;
            --color-green: #44d62c;
            --color-green-hover: #00ff41;
            --color-text-main: #e0e0e0;
            --color-border: #33383b;
        }
        
        body {
            background: var(--color-bg-main) !important;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--color-text-main);
        }
        
        .main {
            background: transparent !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .content {
            background: var(--color-bg-secondary);
            padding: 32px;
            border-radius: 12px;
            border: 2px solid var(--color-green);
            box-shadow: 0 0 20px rgba(68, 214, 44, 0.3);
            z-index: 10;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="main">
        <canvas id="nn-background" data-full-viewport="true"></canvas>
        <div class="content">
            <h1>Test Neural Network Full Viewport</h1>
            <p>Nếu bạn thấy các điểm sáng và đường nối di chuyển phía sau nền này, tức là neural network đã hoạt động!</p>
        </div>
    </div>

    <script type="module" src="/frontend/javascript/components/neuralNetwork.js"></script>
</body>
</html>
